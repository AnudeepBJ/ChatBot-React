<!DOCTYPE html>
<html>
  <head>
    <title>ChatBot</title>
  </head>
  <style>
    body{
      height: 100vh;
      padding: 0px;
      margin: 0px;
      font-family: Arial, Helvetica, sans-serif;
    }
     .send-button{
      background-color:rgb(49, 125, 49);
      color:white;
      padding:12px 20px;
      border-radius: 5px;
      border: none;
      margin-left:10px;
      font-size:15px;
      cursor: pointer;
      margin: 10px;

     }

     .chat-input{
      padding:12px 20px;
      border-radius: 5px;
      width: 500px;
      border:2px solid black;
      margin: 10px;
      font-size:15px;
     }
   
     .input-box{
      display: flex;
      flex-direction: row;
      justify-content: end;
      margin-bottom: 60px;

     }
     
     .app-container{

      max-width: 600px;
      margin-right: auto;
      margin-left: auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
     }

     .chat-message-text{
       background-color: rgb(232, 226, 226);
       padding: 15px 20px;
       margin-right: 10px;
       border-radius: 10px;
       margin-left:10px ;
       margin-bottom:20px ;
       max-width: 300px;
       
     }

     .chat-message-robot{
      display: flex;
      align-items: start;
     }

     .chat-message-user
     {
      display: flex;
      justify-content: end;
      align-items: start;

     }

     .chat-message-profile
     {
      height: 50px;
      width: 45px;
     }

     .chat-messages-container
     {
      flex-grow:1;
      margin-top: 20px ;
      overflow:scroll;
      scrollbar-width: none;

     }

  </style>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const container = document.querySelector(".js-container");
      function ChatBot({ chatMessages, setChatMessages }) 
      {
        const [inputText, setInputText] = React.useState(" ");

        function saveInputText(event) {
          setInputText(event.target.value);
        }
       

        async function sendMessage() 
        {
          const newChatMessages=[
            ...chatMessages,
            {
              message:inputText,
              sender: "user",
              id: crypto.randomUUID(),
            }, 
          ]
          setInputText(''); 
          setChatMessages(newChatMessages);
          setInputText('Loading.....');
          const response=await Chatbot.getResponseAsync(inputText);

          setChatMessages([
          ...newChatMessages,
            {
              message:response,
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);
          setInputText('');
        }
        function addMessage(event)
        {

          if(event.key==='Enter')
          {
            sendMessage();
          }
          if(event.key==='Escape')
          {
            setInputText(' ');
          }

        }

        

        return (
          <>
          <div className="input-box">
            <input
              placeholder="Send a Message to the ChatBot"
              size="30"
              onChange={saveInputText}
              value={inputText}
              onKeyDown={addMessage}
              className="chat-input"
            />

            <button 
              onClick={sendMessage}
              className="send-button"
             
            >Send</button>
          </div>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        //const message=props.message;
        //const sender=props.sender;

        //const {message,sender}=props;

        /*if(sender==="robot")
        {
            return (
          <div>
            <img src="robot.png" alt="Robot Image" heigth="50px" width="50px"/>
            {message}
      
          </div>
        );
        }*/

        //using Guard operator const guard=value1 && value2

       
        return (
          <div className={sender==="user"?'chat-message-user':'chat-message-robot'}>
            {sender === "robot" && (
              <img
                src="robot.png"
                alt="Robot Image"
                className="chat-message-profile"
              />
            )}
            <div class="chat-message-text">
                {message}
            </div>
            
            
            {sender === "user" && (
              <img 
                  src="user.png" 
                  alt="user Image" 
                  className="chat-message-profile"/>
            )}
          </div>
        );
      }

      function ChatMessages({ chatMessages }) {

        const chatMessagesRef=React.useRef(null);


         React.useEffect(()=>
        {
          const containerElem=chatMessagesRef.current;
          if(containerElem)
          {
            containerElem.scrollTop=containerElem.scrollHeight;
          }
        },[chatMessages]);
        return (
          <>
          <div className="chat-messages-container"
               ref={chatMessagesRef}
          >
            {chatMessages.map((chatMessages) => {
              return (
                <ChatMessage
                  message={chatMessages.message}
                  sender={chatMessages.sender}
                  key={chatMessages.id}
                />
              );
            })}
          </div>
          </>
        );
      }
      function App() {
        const [chatMessages, setChatMessages] = React.useState([
          {
            message: "Hello ChatBot",
            sender: "user",
            id: "id1",
          },
          {
            message: "Hello ! How can I help You ?",
            sender: "robot",
            id: "id2",
          },
          {
            message: "Can you Get me Today's Date",
            sender: "user",
            id: "id3",
          },
          {
            message: "Today is December 16.",
            sender: "robot",
            id: "id4",
          },
          {
            message: "How about flip a coin",
            sender: "user",
            id: "id5",
          },
          {
            message: "Sure! You got tails.",
            sender: "robot",
            id: "id6",
          },
        ]);

        return (
          <>
          <div className="app-container">
            
            <ChatMessages chatMessages={chatMessages} />
            <ChatBot
              chatMessages={chatMessages}
              setChatMessages={setChatMessages}
            />
          </div>

          </>
        );
      }
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
